<div class="container pt-3 pt-3">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          Counter value: {{ counterLogicService.counter }}
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-12">
      <button
        class="btn btn-success counter__button d-inline me-2 mt-2"
        (click)="counterLogicService.subtractFromCounter()"
      >
        Subtract from counter
      </button>
      <button
        class="btn btn-secondary counter__button d-inline me-2 mt-2"
        (click)="counterLogicService.addToCounter()"
      >
        Add to counter
      </button>
      <button
        class="btn btn-info counter__button d-inline me-2 mt-2"
        (click)="counterLogicService.resetCounter()"
      >
        Reset
      </button>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-12 mb-2">Counter track (Scroll the content if you need)</div>
    <div class="row counter__track">
      <div class="col-12" *ngFor="let trackValue of counterLogicService.track">
        <div class="alert alert-primary" role="alert">
          The counter had the value of {{ trackValue }}
        </div>
      </div>
    </div>
  </div>
</div>
